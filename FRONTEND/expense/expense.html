<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>Expenses</title>
</head>
<body>
    <section class="vh-100" style="background-color: #733aa8;">
        <div class="container py-5 h-100">
          <div id="premiumStatus"></div>
          <button id="premium" class="btn-primary">Buy Premium</button>
          <button id="leaderBoard" class="btn-primary" style="visibility: hidden;">Show LeaderBoard</button>
          <button id="report" class="btn-primary" style="visibility: hidden;">Show Report</button>
          <button id="logout">Log Out</button>
          <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Track Your Expenses</h3>
      
                  <div class="form-outline mb-4">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="expense-tab" data-bs-toggle="tab" data-bs-target="#expenses" type="button" role="tab" aria-controls="expenses" aria-selected="true">Expenses</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="income-tab" data-bs-toggle="tab" data-bs-target="#income" type="button" role="tab" aria-controls="income" aria-selected="false">Income</button>
                        </li>
                      </ul>
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="expenses" role="tabpanel" aria-labelledby="expense-tab">
                          <form action="post" class="form-control" id="expenseForm">
                            <div class="mb-3">
                              <label for="amount" class="form-label float-start">Amount</label>
                              <input type="number" class="form-control" id="amount" name="amount">
                            </div>
                            <div class="mb-3">
                              <label for="description" class="form-label float-start">Description</label>
                              <input type="text" class="form-control" id="description" name="description">
                            </div>
                            <div class="mb-3">
                              <label for="category" class="form-label float-start">Category</label>
                              <select class="form-select" aria-label="Category" id="category" name="category">
                                <option>Fun</option>
                                <option>Food</option>
                                <option>Hospital</option>
                                <option>Groceries</option>
                                <option>Travel</option>
                                <option>Cleaning</option>
                                <option>Clothes</option>
                                <option>Cosmetics</option>
                                <option>Home Decor</option>
                                <option>Charity</option>
                              </select>
                            </div>
                            <div class="mb-3">
                              <button class="btn btn-primary">Add Expense</button>
                            </div>
                          </form>
                          <div>
                            <ul id="expenseList" aria-live="polite"></ul>
                          </div>
                          <div id="pagination">

                          </div>
                          <div class="col-9 p-1 mb-3" style ="position: absolute; bottom: 0px;background-color: #a484c2;">
                            <label class="float-start">Total Expense</label>
                            <label class="float-end" id="totalExpense"></label>
                          </div>
                          
                        </div>
                        <div class="tab-pane fade" id="income" role="tabpanel" aria-labelledby="income-tab">
                          <form action="post" class="form-control" id="incomeForm">
                            <div class="mb-3">
                              <label for="incomeAmount" class="form-label float-start">Amount</label>
                              <input type="number" class="form-control" id="incomeAmount" name="incomeAmount">
                            </div>
                            <div class="mb-3">
                              <label for="incomeDescription" class="form-label float-start">Description</label>
                              <input type="text" class="form-control" id="incomeDescription" name="incomeDescription">
                            </div>
                            <div class="mb-3">
                              <label for="incomeCategory" class="form-label float-start">Category</label>
                              <select class="form-select" aria-label="Category" id="incomeCategory" name="incomeCategory">
                                <option>Salary</option>
                                <option>Rent</option>
                              </select>
                            </div>
                            <div class="mb-3">
                              <button class="btn btn-primary">Add Income</button>
                            </div>
                          </form>
                          <div class="mb-3" id="showIncome">
                            <ol type="1" id="incomeList"></ol>
                          </div>
                          <div class="col-9 p-1 mb-3" style ="position: absolute; bottom: 0px;background-color: #a484c2;">
                            <label class="float-start">Total Income</label>
                            <label class="float-end" id="totalIncome"></label>
                          </div>
                        </div>
                      </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
      <script src="expense.js"></script>
</body>
</html>
